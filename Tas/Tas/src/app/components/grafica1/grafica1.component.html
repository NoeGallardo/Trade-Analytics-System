<div class="mt-3 animated fadeIn">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <ng-multiselect-dropdown #dropDownSelect
                [settings]="dropdownSettings"
                [placeholder]="'Select Locations'"
                [(ngModel)]="selectedItems"
                [data]="dropdownList"
                (onSelectAll)="onSelectAll($event)"
                (onDeSelectAll)="onDeselectAll()"
                (onDeSelect)="onItemDeSelect($event)"
                (onSelect)="onItemSelect($event)">
            </ng-multiselect-dropdown>
        </div>

        <div class="col-md-6">
            <div class="row">

                <div class="col-lg-3 col-sm-12"></div>

                <div class="col-md-3 col-sm-12">
                    <ngx-datepicker [(ngModel)]="dateStart" [options]="calendarOptions"></ngx-datepicker>
                    <i class="bi bi-calendar3"></i>
                </div>

                <div class="col-md-3 col-sm-12 ">
                    <ngx-datepicker [(ngModel)]="dateEnd" [options]="calendarOptions"></ngx-datepicker>
                    <i class="bi bi-calendar3"></i>
                </div>

                <div class="col-md-2 col-sm-12">
                    <button #botonGenerar type="button" class="mt-1 btn btn-success btn-sm" (click)="generar()">Generate</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-5">
        <div class="col-md-6">
            <div style="display: block">
                <canvas baseChart
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                        [legend]="barChartLegend"
                        [chartType]="barChartType">
                </canvas>
            </div>
        </div> 
        <div class="col-md-6">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">SITE</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Cost</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
            </table>
        </div> 
    </div>
</div>
